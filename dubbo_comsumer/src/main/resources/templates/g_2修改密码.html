<script>
  function updatepower() {
    var pw = $("#pw").val();
    var qrpw = $("#qrmm").val();
    var zh = $("#zhanghao").val()
    if(pw==qrpw && pw != null  && pw != ""){

      $.post('../user/xiugai',{account:zh,password:pw},function(data){
        alert("修改成功");
        alert(data)
      })
    }else{
      alert("密码不一致")
    }
  }
</script>
