<script>
  function One1(num) {
    var now = document.getElementById("yinliao1");
    if(num==1){
      $("#yinliao1").val( ++now.value);
    }
    if(num==2){
      if(now.value>0){
        var now = document.getElementById("yinliao1");
        $("#yinliao1").val( --now.value);
      }
      if(now.value<=0){
        alert("数量不能小于0")
      }
    }
  }
  function Two(num) {
    var now = document.getElementById("yinliao2");
    if(num==1){
      $("#yinliao2").val( ++now.value);
    }
    if(num==2){
      if(now.value>0){
        var now = document.getElementById("yinliao2");
        $("#yinliao2").val( --now.value);
      }
      if(now.value<=0){
        alert("数量不能小于0")
      }
    }
  }
  function Three(num) {
    var now = document.getElementById("yinliao3");
    if(num==1){
      $("#yinliao3").val( ++now.value);
    }
    if(num==2){
      if(now.value>0){
        var now = document.getElementById("yinliao3");
        $("#yinliao3").val( --now.value);
      }
      if(now.value<=0){
        alert("数量不能小于0")
      }
    }
  }

  function mairu() {
    var sum = 0;
    //alert(num + num2+ num3)
    var One2 = document.getElementById("One2").checked;
    var Two2 = document.getElementById("Two2").checked;
    var Three2 = document.getElementById("Three2").checked;

    if(One2){
      var num = document.getElementById("yinliao3").value;
      var num = num * 8;
      sum += num;
    }
    if(Two2){
      var num = document.getElementById("yinliao1").value;
      var num = num * 6;
      sum += num;
    }
    if(Three2){
      var num2 = document.getElementById("yinliao2").value;
      var num2 = num2 * 7;
      sum += num2;
    }
    alert(sum)
  }
</script>
